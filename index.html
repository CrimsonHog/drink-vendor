<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Struggle Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="startTime()">
    <!-- partial:index.partial.html -->
    <header>
        <nav>
            <a href="https://github.com/CrimsonHog" target="_blank">GitHub</a>
            <a href="https://github.com/CrimsonHog/drink-vendor">Code</a>
            <a href="#">Ethan Rinke</a>
            <span></span>
        </nav>
    </header>

    <form id="form">

        <!-- Cards for Name and Drink Type/Name -->
        <div class="row">
            <div class="col-md-4 mx-8 p-2">
                <div class="card">
                    <div class="container">

                        <h4 class="card-title">General information </h4>

                        <label for="noSpaces" class="form-label">Name</label>
                        <input id="noSpaces" class="form-control" type="text" placeholder="Enter Your Name (no spaces)" name="noSpaces">
                        <p class="card-footer"></p>


                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <h4 class="card-title">Favorite Drinke. </h4>
                        <h5>one input => to another</h5>

                        <label for="drinkType" class="form-label">Type of Drink</label>
                        <select id="drinkType" class="form-select" type="select" name="drinkType">
                            <option value="" disabled selected>Select your option</option>
                            <option value="Water Brand">Water</option>
                            <option value="Soda">Soda</option>
                            <option value="Juice">Juice</option>
                            <option value="Sports Drink">Sports Drink</option>
                            <option value="Energy Drink">Energy Drink</option>
                        </select>
                        <hr />
                        <label for="drinkName" class="form-label">Drink Brands</label>
                        <select id="drinkName" class="form-select" type="select" name="drinkName" disabled>
                            <option>Select drink first</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Cards for time and form submission -->

            <div class="col-md-3 mx-8 p-2">
                <div class="card">
                    <div class="container">
                        <h2>Clocking Time</h2>

                        <div id="txt"></div>

                        <script>
                            function startTime() {
                                const today = new Date();
                                let h = today.getHours();
                                let m = today.getMinutes();
                                let s = today.getSeconds();
                                m = checkTime(m);
                                s = checkTime(s);
                                document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
                                setTimeout(startTime, 1000);
                            }

                            function checkTime(i) {
                                if (i < 10) {
                                    i = "0" + i
                                };
                                return i;
                            }
                        </script>

                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <img src="https://i.kym-cdn.com/entries/icons/original/000/014/959/Screenshot_116.png" id="cuteDog" style="width:320px" alt="Cute Dog">

                       
                    </div>
                </div>
            </div>

            <div class="col-md-3 mx-8 p-2">
                <div class="card">
                    <div class="container">
                        <div id="div1">
                            <h2>Some of my favorite Drinks</h2>
                        </div>
                        <script>
                            $(document).ready(function () {
                                $("#drinks").click(function () {
                                    $("#div1").load("favDrinks.txt");
                                });
                            });
                        </script>
                        <button id="drinks">Load Drinks</button>
                    </div>
            </div>
        </div>
        </div>
    </form>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
    <script src="script\script.js"></script>

</body>
</html>
